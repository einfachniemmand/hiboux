<!DOCTYPE html>
<html oncontextmenu="return false" lang="de-de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hiboux</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style/global.css">
    <link rel="stylesheet" href="../static/style/toggle.css">
    <script src="../static/script/default.js"></script>
    <script src="../info.js"></script>
</head>
<body>
    <div class="content">
        <span class="header">Einstellungen</span>
        <span class="tipp" style="margin-top:-5px;margin-bottom:5px;text-align: center;">Tipp: Füge mit *Dein Text* kursive Listenbezeichnungen ein.</span>
        <div class="toggle">
            <input type="checkbox" id="toggle-checkbox-1" class="css-toggle-checkbox" onchange="localStorage.setItem('brf',this.checked ? 'true': 'false')">
            <label for="toggle-checkbox-1" class="css-toggle-label">
                <span class="toggle-text"></span>
            </label>
            <div>Diakritische Zeichen normalen Buchstaben gleichstellen</div>
        </div>
        <div class="toggle">
            <input type="checkbox" id="toggle-checkbox-2" class="css-toggle-checkbox" onchange="localStorage.setItem('atr',this.checked ? 'true': 'false')">
            <label for="toggle-checkbox-2" class="css-toggle-label">
                <span class="toggle-text"></span>
            </label>
            <div>Deutsch statt Französisch abfragen</div>
        </div>
        <div class="toggle">
            <input type="checkbox" id="toggle-checkbox-3" class="css-toggle-checkbox" onchange="localStorage.setItem('rww',this.checked ? 'true': 'false')">
            <label for="toggle-checkbox-3" class="css-toggle-label">
                <span class="toggle-text"></span>
            </label>
            <div>Falsch beantwortete Wörter wiederholen</div>
        </div>
        <div class="button-column">
            <button class="default"><i class="fa-solid fa-i-cursor"></i>Code eingeben</button>
            <button class="default" onclick="setTimeout(()=>{app.exit()},125)"><i class="fa-solid fa-door-open"></i>Einstellungen schließen</button>
            <button class="default red" onclick="setTimeout(()=>{app.deleteData()},125)"><i class="fa-solid fa-trash"></i>Alle Daten löschen</button>
            <button class="default github-btn" onclick="setTimeout(()=>{window.open(app.github)},350)"><i class="fa-brands fa-github"></i>GitHub</button>
        </div>
        <div class="notice"></div>
    </div>
    <script>
        const app = {
            exit:()=>{
                document.querySelector(".content").style.transition = "300ms";
                localStorage.setItem("state","lists");
                setTimeout(()=>{
                    document.querySelector(".content").classList.add("fadeout");
                    setTimeout(()=>{location.href = "lists.html"},300)
                },10)
            },
            deleteData:()=>{
                document.querySelector(".content").style.transition = "300ms";
                setTimeout(()=>{
                    document.querySelector(".content").classList.add("fadeout");
                    setTimeout(()=>{location.href = "confirm-reset.html"},300)
                },10)
            }
        }
        window.onload = function () {
            document.body.querySelector(".content").style.opacity = "1";
                document.querySelector(".notice").innerHTML = `
                <c>Version ${info.ver}</c><br>
                <i>We</i> shall mean the legal owner of the provided software, ${info.inv}.
                We may or may not use the listed services below:<br>-
        ${info.services.join("<br>- ")}<br><br>
                ${info.license}`
            app.github = info.github;
            document.querySelector("#toggle-checkbox-1").checked = JSON.parse(localStorage.getItem('brf') ? localStorage.getItem('brf') : 'false')
            document.querySelector("#toggle-checkbox-2").checked = JSON.parse(localStorage.getItem('atr') ? localStorage.getItem('atr') : 'false')
            document.querySelector("#toggle-checkbox-3").checked = JSON.parse(localStorage.getItem('rww') ? localStorage.getItem('rww') : 'false')
        }
    </script>
</body>
</html>
