<!DOCTYPE html>
<html oncontextmenu="return false" lang="de-de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hiboux</title>
    <link rel="stylesheet" href="../fonts/inject.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style/global.css">
    <script src="../static/script/default.js"></script>
</head>
<body>
    <div class="content">
        <span class="header"><i class="fa-solid fa-triangle-exclamation" style="margin-right:5px;"></i>Lokale Daten löschen?</span>
        <span class="description">Alle Listen, Einstellungen und Vokabeln werden unwiderruflich gelöscht. Erstellte Codes sind noch über die Cloud verfügbar.</span>
        <div class="button-column">
            <button class="default red" onclick="setTimeout(app.refreshData,125)">Fortfahren</button>
            <button class="default" onclick="setTimeout(app.click.back,125)">Bring mich in Sicherheit</button>
        </div>
    </div>
    <script>
        const app = {
            click : {
                back:()=>{
                    document.querySelector(".content").style.transition = "300ms";
                    localStorage.setItem("state","lists");
                    setTimeout(()=>{
                        document.querySelector(".content").classList.add("fadeout");
                        setTimeout(()=>{location.href = "lists.html"},350)
                    },10)
                }
            },
            refreshData:()=>{
                document.querySelector(".content").style.transition = "300ms";
                localStorage.clear()
                setTimeout(()=>{
                    document.querySelector(".content").classList.add("fadeout");
                    setTimeout(()=>{
                        location.href = "reset.html"
                    },2500)
                },10)
            }
        }
        window.onload = function () {
            document.body.querySelector(".content").style.opacity = "1";
        }
    </script>
</body>
</html>
