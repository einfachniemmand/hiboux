<!DOCTYPE html>
<html oncontextmenu="return false" lang="de-de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hiboux</title>
    <link rel="stylesheet" href="../fonts/inject.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style/global.css">
    <script src="../static/script/default.js"></script>
</head>
<body>
    <div class="content">
        <span class="header">Los geht's!</span>
        <span class="description">Falls du den Code einer bereits erstellten Vokabelsammlung kennst, kann du diesen hier eingeben.</span>
        <div class="button-column">
            <button class="default disabled">Code eingeben (nicht in der beta verf√ºgbar)</button>
            <button class="default" onclick="setTimeout(app.click.reset,120)">Von vorne anfangen</button>
        </div>
    </div>
    <script>
        const app = {
            click : {
                reset:()=>{
                    document.querySelector(".content").style.transition = "300ms";
                    localStorage.setItem("state","lists");
                    setTimeout(()=>{
                        document.querySelector(".content").classList.add("fadeout");
                        setTimeout(()=>{location.href = "lists.html"},350)
                    },10)
                }
            }
        }
        window.onload = function () {
            document.body.querySelector(".content").style.opacity = "1";
        }
    </script>
</body>
</html>
